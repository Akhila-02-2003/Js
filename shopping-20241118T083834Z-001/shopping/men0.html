<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }

        .men1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }

        .men1:hover {
            transform: scale(1.05);
        }

        .men1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .b4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        
        /* Responsive styling */
        @media (max-width: 768px) {
            .men1 {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>SHIRTS</h1>
    </div>

    
    <!-- Filter Inputs for Price -->
    <div style="text-align:center; margin-bottom: 20px;">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Minimum Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Maximum Price" />
        <button onclick="filterByPrice()">Filter by Price</button>
    </div>

    <div class="b4">
        <div class="men1" data-category="Shirts" data-price="1800">
            <a href="men1.html"><img src="pictures/m01.jpg" alt="INDIAN GARAGE CO Shirt"></a>
            <h1>INDIAN GARAGE CO</h1>
            <p>Price: ₹1800</p>
            
        </div>

        <div class="men1" data-category="Shirts" data-price="1500">
            <a href="#"><img src="pictures/m02.webp" alt="US POLO ASSN Shirt"></a>
            <h1>US POLO ASSN</h1>
            <p>Price: ₹1500</p>
            
        </div>

        <div class="men1" data-category="Shirts" data-price="1200">
            <a href="#"><img src="pictures/m03.webp" alt="LOUIS PHILIPPE Shirt"></a>
            <h1>LOUIS PHILIPPE</h1>
            <p>Price: ₹1200</p>
            
        </div>

        <div class="men1" data-category="Shirts" data-price="1000">
            <a href="#"><img src="pictures/m04.jpg" alt="ALLEN SOLLY Shirt"></a>
            <h1>ALLEN SOLLY</h1>
            <p>Price: ₹1000</p>
            
        </div>

        <div class="men1" data-category="Shirts" data-price="500">
            <a href="#"><img src="pictures/m05.jpeg" alt="HIGHLANDER Shirt"></a>
            <h1>HIGHLANDER</h1>
            <p>Price: ₹500</p>
            
        </div>
    </div>

    <script>
        let cart = [];

        function filterByPrice() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const items = document.querySelectorAll('.men1');

            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price >= minPrice && price <= maxPrice) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        
    </script>
</body>
</html>
