<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurtas</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .women1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }

        .women1:hover {
            transform: scale(1.05);
        }
        
        .women1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .a4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        /* Filter Button Styling */
        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

       

        /* Responsive styling */
        @media (max-width: 768px) {
            .women1 {
                width: 90%; /* Make cards full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>KURTAS</h1>
    </div>

    

    <!-- Filter Inputs for Price -->
    <div style="text-align:center; margin-bottom: 20px;">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Minimum Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Maximum Price" />
        <button class="filter-button" onclick="filterByPrice()">Filter by Price</button>
    </div>

    <div class="a4">
        <div class="women1" data-category="Kurtas" data-price="1000">
            <a href="#"><img src="pictures/w01.avif" alt="Libas Kurta"></a>
            <h1>LIBAS</h1>
            <p>Price: ₹1000</p>
           
        </div>

        <div class="women1" data-category="Kurtas" data-price="1200">
            <a href="#"><img src="pictures/w02 (1).jpg" alt="Aurelia Kurta"></a>
            <h1>AURELIA</h1>
            <p>Price: ₹1200</p>
           
        </div>

        <div class="women1" data-category="Kurtas" data-price="600">
            <a href="#"><img src="pictures/w04.webp" alt="Svrnaa Kurta"></a>
            <h1>SVRNAA</h1>
            <p>Price: ₹600</p>
           
        </div>

        <div class="women1" data-category="Kurtas" data-price="800">
            <a href="#"><img src="pictures/w03.webp" alt="Aavasa Mix N Match Kurta"></a>
            <h1>AAVASA MIX N MATCH</h1>
            <p>Price: ₹800</p>
           
        </div>

        <div class="women1" data-category="Kurtas" data-price="1100">
            <a href="#"><img src="pictures/W05.webp" alt="Rangita Kurta"></a>
            <h1>RANGITA</h1>
            <p>Price: ₹1100</p>
          
        </div>
    </div>

    <script>
        let cart = [];

        function filterByPrice() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const items = document.querySelectorAll('.women1');

            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price >= minPrice && price <= maxPrice) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        
    </script>
</body>
</html>
