<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boys Fashion</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .kid1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .kid1:hover {
            transform: scale(1.05);
        }

        .kid1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .c4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .kid1 {
                width: 90%; 
            }
        }
        
       
    </style>
</head>
<body>
    <div class="k1">
        <h1>BOYS FASHION</h1>
    </div>

    
    <!-- Filter Inputs for Price -->
    <div style="text-align:center; margin-bottom: 20px;">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Minimum Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Maximum Price" />
        <button class="filter-button" onclick="filterByPrice()">Filter by Price</button>
    </div>

    <div class="c4">
        <div class="kid1" data-category="Shirt" data-price="700">
            <a href="#"><img src="pictures/k01.jpg" alt="Shirt"></a>
            <h1>SHIRT</h1>
            <p>Price: ₹700</p>
            
        </div>

        <div class="kid1" data-category="Short" data-price="500">
            <a href="#"><img src="pictures/k02.webp" alt="Short"></a>
            <h1>SHORT</h1>
            <p>Price: ₹500</p>
           
        </div>

        <div class="kid1" data-category="T-Shirt" data-price="300">
            <a href="#"><img src="pictures/k03.webp" alt="T-Shirt"></a>
            <h1>T-SHIRT</h1>
            <p>Price: ₹300</p>
           
        </div>

        <div class="kid1" data-category="Shoe" data-price="800">
            <a href="#"><img src="pictures/k04.webp" alt="Shoe"></a>
            <h1>SHOE</h1>
            <p>Price: ₹800</p>
           
        </div>

        <div class="kid1" data-category="Watch" data-price="500">
            <a href="#"><img src="pictures/k05.jpg" alt="Watch"></a>
            <h1>WATCH</h1>
            <p>Price: ₹500</p>
           
        </div>
    </div>

    <script>
        let cart = [];

        function filterByPrice() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const items = document.querySelectorAll('.kid1'); 

            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price >= minPrice && price <= maxPrice) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

       
        
    </script>
</body>
</html>
