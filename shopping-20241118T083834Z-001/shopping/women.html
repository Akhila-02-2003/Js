<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .women1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }

        .women1:hover {
            transform: scale(1.05);
        }
        
        .women1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .a3 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        /* Filter Button Styling */
        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .women1 {
                width: 90%; /* Make cards full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>WOMEN'S FASHION</h1>
    </div>

    <!-- Filter Buttons -->
    <div style="text-align:center; margin-bottom: 20px;">
        <button class="filter-button" onclick="filterItems('all')">All</button>
        <button class="filter-button" onclick="filterItems('Kurtas')">Kurtas</button>
        <button class="filter-button" onclick="filterItems('Watches')">Watches</button>
        <button class="filter-button" onclick="filterItems('Handbags')">Handbags</button>
    </div>

    <div class="a3">
        <div class="women1" data-category="Kurtas">
            <a href="women0.html"><img src="pictures/W00.jpg" alt="Variety of Kurtas"></a>
            <h1>KURTAS</h1>
        </div>

        <div class="women1" data-category="Watches">
            <a href="women1.html"><img src="pictures/w2.avif" alt="Variety of Watches"></a>
            <h1>WATCHES</h1>
        </div>

        <div class="women1" data-category="Handbags">
            <a href="women2.html"><img src="pictures/w4.jpg" alt="Variety of Handbags"></a>
            <h1>HANDBAGS</h1>
        </div>
    </div>

    <script>
        function filterItems(category) {
            let items = document.querySelectorAll('.women1');
            
            items.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');  // Show all items
                } else if (item.getAttribute('data-category') === category) {
                    item.classList.remove('hidden');  // Show matching items
                } else {
                    item.classList.add('hidden');  // Hide non-matching items
                }
            });
        }
    </script>
</body>
</html>
