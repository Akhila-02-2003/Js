<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Fashion</title>
    <style>
        .k1 h1 {
            text-align: center;
            color: purple;
        }
        
        .kid1 {
            width: 360px;
            height: 500px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            transition: transform 0.2s;
        }

        .kid1:hover {
            transform: scale(1.05);
        }

        .kid1 img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .c6 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none;
        }

        .filter-button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: darkviolet;
        }

       

        /* Responsive styling */
        @media (max-width: 768px) {
            .kid1 {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="k1">
        <h1>TOYS</h1>
    </div>

    
    <!-- Filter Inputs for Price -->
    <div style="text-align:center; margin-bottom: 20px;">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Minimum Price" />
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Maximum Price" />
        <button onclick="filterByPrice()">Filter by Price</button>
    </div>

    <div class="c6">
        <div class="kid1" data-category="Educational Toys" data-price="1500">
            <a href="#"><img src="pictures/k21.jpg" alt="Educational Toys"></a>
            <h1>EDUCATIONAL TOYS</h1>
            <p>Price: ₹1500</p>
            
        </div>

        <div class="kid1" data-category="Soft Toys" data-price="1200">
            <a href="#"><img src="pictures/k22.jpg" alt="Soft Toys"></a>
            <h1>SOFT TOYS</h1>
            <p>Price: ₹1200</p>
        </div>

        <div class="kid1" data-category="Puzzle Toys" data-price="500">
            <a href="#"><img src="pictures/k23.webp" alt="Puzzle Toys"></a>
            <h1>PUZZLE TOYS</h1>
            <p>Price: ₹500</p>
            
        </div>

        <div class="kid1" data-category="Electronic Toys" data-price="800">
            <a href="#"><img src="pictures/k24.jpg" alt="Electronic Toys"></a>
            <h1>ELECTRONIC TOYS</h1>
            <p>Price: ₹800</p>
           
        </div>

        <div class="kid1" data-category="Musical Toys" data-price="900">
            <a href="#"><img src="pictures/k25.jpg" alt="Musical Toys"></a>
            <h1>MUSICAL TOYS</h1>
            <p>Price: ₹900</p>
            
        </div>
    </div>

    <script>
        let cart = [];

        function filterByPrice() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const items = document.querySelectorAll('.kid1');

            items.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price >= minPrice && price <= maxPrice) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        
    </script>
</body>
</html>
