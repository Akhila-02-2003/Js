<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Details</title>
</head>
<body>
    <style>
        /* General styling for the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    background-image: url('path-to-your-credit-background-image.jpg'); /* Add your credit-related background image here */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the image */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Main Container with Border */
.main-container {
    width: 80%;
    max-width: 600px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
    border: 1px solid #4CAF50; /* Reduced border size to 1px */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header Section */
.acc {
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
}

h1 {
    margin: 0;
}

/* Credit Form Section */
.credit-form {
    text-align: center;
    padding: 30px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.credit-form h3 {
    margin-bottom: 20px;
}

#creditAmount {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.credit-btn {
    background-color: #FF5722;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.credit-btn:hover {
    background-color: #e64a19;
}

/* Balance Section */
.balance-section {
    text-align: center;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.balance-section h3 {
    margin: 0;
    font-size: 18px;
}

/* Navigation Buttons Section */
.butt {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.butt button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.butt .btn1 {
    background-color: #2196F3;
    color: white;
}

.butt .btn2 {
    background-color: #4CAF50;
    color: white;
}

.butt button:hover {
    opacity: 0.9;
}

    </style>
    <div class="main-container"> <!-- This will wrap everything inside a bordered box -->

        <!-- Header -->
        <div class="acc">
            <h1>CREDIT DETAILS</h1>
        </div>

        <!-- Credit Form Section -->
        <div class="credit-form">
            <h3>Enter Credit Amount</h3>
            <input type="number" id="creditAmount" placeholder="Enter amount to credit" min="1" />
            <button class="credit-btn" onclick="addCredit()">Add Credit</button>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <h3>Current Balance: $<span id="currentBalance">1000</span></h3>
        </div>

        <!-- Navigation Buttons Section -->
        <div class="butt">
            <button class="btn1" onclick="goHome()">Home</button>
            <button class="btn2" onclick="goDebit()">Debit</button>
        </div>

    </div> <!-- End of main-container -->

    <!-- External JS Script -->
    <script src="credit.js"></script>
    <script>
        // Initialize the account balance from localStorage, or default to 1000 if not set
        let updatedBalance = parseFloat(localStorage.getItem('balance')) || 1000;

        // Function to display the updated balance on the page
        function updateBalanceDisplay() {
            document.getElementById('currentBalance').textContent = updatedBalance.toFixed(2);
        }

        // Initial display of balance when the page loads
        updateBalanceDisplay();

        function addCredit() {
            let creditAmount = parseFloat(document.getElementById('creditAmount').value);

            // Validate the credit amount
            if (isNaN(creditAmount) || creditAmount <= 0) {
                alert("Please enter a valid amount to credit.");
            } else {
                // Add the credit amount to the current balance
                updatedBalance += creditAmount;

                // Save the updated balance in localStorage
                localStorage.setItem('balance', updatedBalance);

                // Display the updated balance in an alert
                alert(`$${creditAmount} has been credited to your account.`);
                
                // Update the displayed balance
                updateBalanceDisplay();

                // Clear the input field after successful credit
                document.getElementById('creditAmount').value = '';
            }
        }

        // Function to navigate to the Home page after PIN verification
        function goHome() {
            let pin = prompt("Enter your PIN:1234");
            if (pin === '1234') {
                window.location.href = 'dashboard.html'; // Redirect to home page
            } else {
                alert("Incorrect PIN");
            }
        }

        // Function to navigate to the Debit page after PIN verification
        function goDebit() {
            let pin = prompt("Enter your PIN:");
            if (pin === '1234') {
                window.location.href = 'debit.html'; // Redirect to debit page
            } else {
                alert("Incorrect PIN");
            }
        }
    </script>
</body>
</html>
