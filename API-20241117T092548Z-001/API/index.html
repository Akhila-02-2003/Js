    <script>
        let cards = document.querySelectorAll(".box");

        async function getData() {
            let response = await fetch("https://dummyjson.com/products");
            let data = await response.json();

            cards.forEach((element, i) => {
                if (i < data.products.length) {
                    const product = data.products[i];
                    const imageUrl = product.images[0]; 

                    
                    if (imageUrl) {
                        element.getElementsByTagName("img")[0].src = imageUrl;
                    } else {
                        element.getElementsByTagName("img")[0].alt = "Image not available"; 
                    }

                    element.getElementsByTagName("h2")[0].innerHTML = "Title: " + product.title;
                    element.getElementsByTagName("p")[0].innerHTML = product.description;
                }
            });
        }

        getData();
    </script>
